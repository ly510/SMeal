<!DOCTYPE html>
<html lang="en">

<head>
	<!-- ** Basic Page Needs ** -->
	<meta charset="utf-8">
	<title>Food Listings</title>

	<!-- ** Mobile Specific Metas ** -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

	<!-- Page icon -->
	<link href="img/logo-white.png" rel="shortcut icon">

	<!-- Stylesheets -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

	<link href="css/navbar.css" rel="stylesheet">
    <link href="css/food-listings.css" rel="stylesheet">

	<!-- Nav Bar js-->
	<script src="js/nav-bar.js"></script>
	
	<script src="./js/listing.js"></script>
	<script src="./js/app.js"></script>

	<script>
        function load(){
			getAllListing();
            getListingByNotUserID(sessionStorage.getItem("userId"));
        }
    </script>
</head>

<body class="body-wrapper" onload="load();">
	<!-- Nav Bar -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="navBar">			
				</div>
			</div>
		</div>
	</header>

<!-- Search Bar -->
<div>
    <h3 id="header-title">Food Listings</h3>
    <form class="search d-flex align-items-center">
		<input type="text" placeholder="Search my listing" class="search-bar me-3">
		<select class="form-select me-3">
			<option value="all">All categories</option>
			<option value="option2">Option2</option>
			<option value="option3">Option3</option>
		</select>
		<button type="submit" class="search-btn">Search</button>
	</form>
</div>

<h4 id="numListings" style="margin-left: 30px; margin-bottom: 20px;"></h4>
<div class="food-list-container">
    <div class="row">
		<!-- based on  listings.js -->
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="listingModal" tabindex="-1" aria-labelledby="listingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="listingModalLabel" data-bs-dismiss="modal">
                    <span id="modalListingTitle"></span>
                </h5>
                <button type="button" class="btn-close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- You can add content for listing details here -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalListingImage" src="" alt="listing image" class="img-fluid rounded mb-3">
                            <p class="fs-6 text-muted">Created by @<span id="modalListingName"></span></p>
                            <h4 class="mb-2">User Location:</h4>
                            <p id="modalListingUserLocation"></p>
                            <p id="modalListingRoom"></p>
                            <button class="btn btn-success" name="acceptListingButton" data-bs-dismiss="modal">Accept</button>
                        </div>
                        <div class="col-md-6">
                            <h4 class="mb-2">Description:</h4>
                            <p id="modalListingDesc"></p>
                            <h4 class="mb-2">Restaurant Address:</h4>
                            <p id="modalListingLat"></p>
                            <p id="modalListingLng"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Confirmation Modal -->
<div class="modal fade" name="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to accept this listing?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="confirmButton">Confirm</button>
            </div>
        </div>
    </div>
</div>




<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
<!-- Axios -->
<script src='https://unpkg.com/axios/dist/axios.min.js'></script>
<!-- Vue 3 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
</html>

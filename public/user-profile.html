<!DOCTYPE html>
<html lang="en">

<head>
	<!-- ** Basic Page Needs ** -->
	<meta charset="utf-8">
	<title>User Profile</title>

	<!-- ** Mobile Specific Metas ** -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

	<!-- Page icon -->
	<link href="img/logo-white.png" rel="shortcut icon">

	<!-- Stylesheets -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

	<link href="css/navbar.css" rel="stylesheet">
	<link href="css/profile.css" rel="stylesheet">

	<!-- Nav Bar js-->
	<script src="js/nav-bar.js"></script>
</head>

<body class="body-wrapper">
	<div id="app">
		<!-- Nav Bar -->
		<header>
			<div class="container">
				<div class="row">
					<div class="col-md-12" id="navBar">
					</div>
				</div>
			</div>
		</header>

		<!-- User Profile -->
		<section class="user-profile section">
			<div class="container">
				<div class="row">
					<div class="col-lg-4">
						<div class="sidebar">
							<!-- User Widget -->
							<div class="widget user">
								<!-- User Image -->
								<div class="image d-flex justify-content-center">
									<!-- to check if user has image else display the following -->
									<img :src="img" id="profilePic" v-if="img !== ''">
									<span class="fa-stack fa-5x" v-else>
										<i class="fa-regular fa-circle fa-stack-2x"></i>
										<i class="fa-solid fa-user fa-stack-1x"></i>
									</span>
								</div>
								<!-- User Name -->
								<h5 class="text-center">{{ name }}</h5>
							</div>
							<!-- Dashboard Links -->
							<div class="widget user-dashboard-menu text-center">
								<h2>Total Points: {{ points }}</h2>
							</div>
						</div>
					</div>
					<div class="col-lg-8">
						<!-- User Profile Welcome Text -->
						<div class="widget welcome-message d-flex justify-content-between align-items-center">
							<h2 class="mb-0">My Profile</h2>
							<a href="edit-profile.html" class="btn btn-transparent">Edit Profile</a>
						</div>
						<!-- User Personal Info -->
						<div class="row">
							<div class="col-lg-12 col-md-12">
								<div class="widget personal-info">
									<h3 class="widget-header user">Personal Information</h3>
									<form action="#">
										<!-- Email -->
										<div class="form-group">
											<label for="email">Email</label>
											<input type="email" class="form-control" id="email" v-model="email"
												disabled>
										</div>
										<!-- Phone Number -->
										<div class="form-group">
											<label for="phone-no">Phone Number</label>
											<input type="text" class="form-control" id="phone-no" v-model="phoneNo"
												disabled>
										</div>
									</form>
								</div>
							</div>
							<hr>
							<div class="col-lg-12 col-md-12">
								<div class="widget rewards">
									<h3 class="widget-header user">Rewards Redeemed</h3>
									<div class="row" v-if="rewards && rewards.length > 0">
										<div class="col-md-4" v-for="reward in rewards">
											<div class="card text-center" style="margin-bottom: 20px;">
												<img :src="reward.img" id="card-img" class="card-img-top img-fluid" :alt="reward.img">
												<div class="card-body">
													<h5 class="card-title">{{ reward.name }}</h5>
													<p class="card-text">{{ reward.pointsReq }} Points</p>
												</div>
											</div>
										</div>
									</div>
									<h3 class="text-center" v-else>No rewards found!</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- Axios -->
	<script src='https://unpkg.com/axios/dist/axios.min.js'></script>
	<!-- Vue 3 -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<script src="./js/app.js"></script>
	<script src="./js/user-profile.js"></script>

</body>

</html>

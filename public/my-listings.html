<!DOCTYPE html>
<html lang="en">

<head>
	<!-- ** Basic Page Needs ** -->
	<meta charset="utf-8">
	<title>My Listings</title>

	<!-- ** Mobile Specific Metas ** -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

	<!-- Page icon -->
	<link href="img/logo-white.png" rel="shortcut icon">

	<!-- Stylesheets -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="css/navbar.css" rel="stylesheet">
    <link href="css/my-listings.css" rel="stylesheet">
	<script src="./js/listing.js"></script>
	<script src="./js/app.js"></script>

	<!-- Nav Bar js-->
	<script src="js/nav-bar.js"></script>

	<script>
        function load(){
            getAllListing();
			addListing();
        }
    </script>
</head>

<body class="body-wrapper" onload="load()">
	<!-- Nav Bar -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="navBar">			
				</div>
			</div>
		</div>
	</header>

<!-- Search Bar -->
<div>
	<h3 id="header-title" style="color: black; margin-left: 30px; font-weight: bold;">My Listings</h3>
    <form class="search d-flex align-items-center">
		<input type="text" placeholder="Search my listing" class="search-bar me-3">
		<select class="form-select me-3">
			<option value="all">All categories</option>
			<option value="option2">Option2</option>
			<option value="option3">Option3</option>
		</select>
		<button type="submit" class="search-btn">Search</button>
	</form>
    <a class="nav-link text-white create-button" id="createListing-btn" href="#"><i class="fa fa-plus-circle"></i> Create Listing</a>
</div>

<!-- Display Listings -->
<div class="myListings">
	<section id="listingsZone">
		<div class="wrapper" >
		<!--This is the heading showing how many listings there are-->
			<h5 id="summary" style="color: lightslategray; margin-left: 30px; font-weight: 400;"></h5>
			<div id="listingZone" class="row" style="margin-left:20px;"></div> 
		</div>

	</section>
</div>

<!-- Create Listing Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
	<div class="modal-content">
	<div class="modal-header text-center">
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	</div>
	<div class="modal-body">
		<form action="#">
			<h4 class="modal-title text-center" id="createModalLabel">Create a New Listing!</h4>
			<fieldset class="p-4">
				<!-- Title -->
				<label for="listing-title" class="form-label">Food Listing Title: </label>
				<input id="listing-title" class="form-control mb-3" type="text" placeholder="Enter your listing title" required>

				<!-- Description -->
				<label for="listing-desc" class="form-label">Description: </label>
				<input id="listing-desc" class="form-control mb-3" type="text" placeholder="Enter a short description">

				<!-- User Location -->
				<label for="user-location" class="form-label">User Location: </label>
				<select class="form-select mb-3" id="user-location" required>
					<option selected disabled>Select your school</option>
					<option value="SOSS/CIS">College of Integrative Studies (CIS)</option>
					<option value="SOA">School of Accountancy (SOA)</option>
					<option value="SOE">School of Economics (SOE) / SCIS2</option>
					<option value="SOL">Yong Pung How School of Law (SOL)</option>
					<option value="SOB">Lee Kong Chian School of Business (SOB)</option>
					<option value="SCIS">School of Computing & Information Systems (SCIS)</option>
				</select>

				<!-- Restaurant -->
				<label for="restaurant" class="form-label">Restaurant: </label>
				<input id="restaurant" class="form-control mb-3" type="text" placeholder="Search for restaurants nearby" value="THAI GOLD FOOD" required><button type="button" class="btn btn-primary font-weight-bold mt-3" id="nearbyRestaurant" onclick="getNearbyRestaurants()">Search</button>	

				<input id="lat" class="form-control mb-3" type="text" value="1.3004113685595007" disabled>
				<input id="lng" class="form-control mb-3" type="text" value="103.85194077717043" disabled>

				<!-- Payment Type -->
				<label for="payment-type" class="form-label">Select Payment Type: </label>
				<select class="form-select mb-3" id="payment-type">
					<option selected disabled>Select payment type</option>
					<option value="cash">Cash on Delivery</option>
					<option value="card">Credit/Debit Card</option>
					<option value="Paynow">PayNow</option>
				</select>

				<button type="submit" class="btn btn-primary font-weight-bold mt-3" id="submitListing" @click="addListing()">Confirm Listing</button>
			</fieldset>
		</form>
	</div>
	</div>
</div>
</div>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
<!-- Axios -->
<script src='https://unpkg.com/axios/dist/axios.min.js'></script>
<!-- Vue 3 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!-- Bundled Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
crossorigin="anonymous"></script>

<!-- Open create listing modal on click-->
<script>
// Initially disable the submit button
document.getElementById('submitListing').disabled = true;

// Enable the submit button when the create button is clicked
document.getElementById('createListing-btn').addEventListener('click', function() {
    document.getElementById('submitListing').disabled = false;
});

document.getElementById('createListing-btn').addEventListener('click', function () {
	var myModal = new bootstrap.Modal(document.getElementById('createModal'));
	myModal.show();
});

</script>

<script>

</script>

</body>
</html>

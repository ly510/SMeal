<!DOCTYPE html>
<html lang="en">

<head>
	<!-- ** Basic Page Needs ** -->
	<meta charset="utf-8">
	<title>My Listings</title>

	<!-- ** Mobile Specific Metas ** -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

	<!-- Page icon -->
	<link href="img/logo-white.png" rel="shortcut icon">

	<!-- Stylesheets -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="css/navbar.css" rel="stylesheet">
	<link href="css/progress-bar.css" rel="stylesheet">
    <link href="css/my-listings.css" rel="stylesheet">
	<script src="./js/listing.js"></script>
	<script src="./js/app.js"></script>

	<!-- Nav Bar js-->
	<script src="js/nav-bar.js"></script>

	<script>
        function load(){
            getAllListing();
			getListingByUserID(sessionStorage.getItem('userId'));
        }
    </script>
	
</head>

<body class="body-wrapper" onload="load()">
	<!-- Nav Bar -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="navBar">			
				</div>
			</div>
		</div>
	</header>

<!-- Search Bar -->
<div>
	<h3 id="header-title" style="color: black; margin-left: 30px; font-weight: bold;">My Listings</h3>
    <form class="search d-flex align-items-center">
		<input type="text" placeholder="Search my listing" class="search-bar me-3">
		<select class="form-select me-3">
			<option value="all">All categories</option>
			<option value="option2">Option2</option>
			<option value="option3">Option3</option>
		</select>
		<button type="submit" class="search-btn">Search</button>
	</form>
    <a class="nav-link text-white create-button" id="createListing-btn" href="#"><i class="fa fa-plus-circle"></i> Create Listing</a>
</div>

<!-- Display Listings -->
<div class="myListings">
	<section id="listingsZone">
		<div class="wrapper" >
		<!--This is the heading showing how many listings there are-->
			<h5 id="summary" style="color: lightslategray; margin-left: 30px; font-weight: 400;"></h5>
			<div id="listingZone" class="row" style="margin-top: 20px;"></div> 
		</div>

	</section>
</div>

<!-- Create Listing Modal -->
<div w3-include-html="create-listing-modal.html"></div>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
<!-- Axios -->
<script src='https://unpkg.com/axios/dist/axios.min.js'></script>
<!-- Vue 3 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!-- Bundled Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
crossorigin="anonymous"></script>

<!-- Open create listing modal on click-->
<script>
// Enable the submit button when the create button is clicked
document.getElementById('createListing-btn').addEventListener('click', function () {
	var myModal = new bootstrap.Modal(document.getElementById('createModal'));
	myModal.show();
	var submitBtn = document.getElementById('submitListing');
	if (submitBtn){
		document.getElementById('submitListing').addEventListener('click', function(e) {
			e.preventDefault();
			addListing();
		});
	}
});

var cancelButton = document.getElementById('cancelButton');
if (cancelButton){
	cancelButton.addEventListener('click', function(event) {
		e.preventDefault();
		cancelListing();
	});
}

var deleteButton = document.getElementById('deleteButton');
if (deleteButton){
	deleteButton.addEventListener('click', function(event) {
		e.preventDefault();
		deleteListing();
	});
}


</script>

<script src="js/w3.js"></script>
<script>
    w3.includeHTML();
</script>


</body>
</html>

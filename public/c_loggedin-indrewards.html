<script>
    document.addEventListener('DOMContentLoaded', function () {
    
		const cardInfo = {
            'smu-shop': {
                title: '$5 Smu Shop Voucher',
                points: 500,
                imageUrl: 'https://t.ly/CJrf3',
                description: 'The SMU Shop is our very own concept store stocking a wide range of exclusive university merchandise, memorabilia and limited edition items celebrating the SMU Brand. In line with our sustainability framework, we are moving towards responsible sourcing and production with the inclusion of more eco-friendly products. We also embrace the enterprising spirit of our SMU students by diversifying our offerings to include products from their business ventures. More than just a shop, The SMU Shop is the representation of SMU\'s identity, spirit, and pride.',
                progress: 40,
                userPoints: 200,
            },
            'popular-voucher': {
                title: '$10 Popular Voucher',
                points: 1000,
                imageUrl: 'https://shorturl.at/gDI23',
                description: 'POPULAR Online is a one-stop station that provides a comprehensive range of books, educational peripherals, stationery, gadgets & IT products, and more.',
                progress: 20,
                userPoints: 200,
            },
            'gong-cha': {
                title: '10% Gongcha Voucher',
                points: 500,
                imageUrl: 'https://t.ly/R4Cg7',
                description: 'The essence of Gong Cha, or Tribute Tea, originated from the provision of the most premium and refined teas to the Emperor of China. It represents the highest quality and expectations of beverages. Established in Taiwan in 2006, Gong Cha has become deeply appreciated by its customers, gaining global renown by word of mouth and a uniquely customized service.',
                progress: 40,
                userPoints: 200,
            },
        };
	
        var cardInfoElement = document.getElementById('card-info');

        // Parse the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        var selectedCard = urlParams.get('card');

        function generateCardHTML(selectedCard) {
            //Generating the card HTML
			const card = cardInfo[selectedCard];
					if (card) {
                return `
                    <div class="container-fluid">
                        <h2 style="text-align: center">${card.title}</h2>
                        <h5 style="text-align: center; margin-top: 10px;">${card.points} points</h5>
                
                        <div class="row">
                            <div class="col-xl-4">
                                <div class="card-container mx-auto" style="width: 18rem;">
                                    <img class="card-img-top" src="${card.imageUrl}" alt="Title" style="max-width: 100%; max-height: 200px;">
                                    <div class="card-body">
                                        <p class="card-text" style="text-align: center; font-style: italic; margin-top: 10px;">${card.title}</p>
                                    </div>
                                </div>
                                <h3 class="mt-5 mx-5" style="text-decoration: underline;">Information </h3>
                            </div>
                    
                            <div class="col-xl-8">
                                <span style="display: flex; justify-content: space-between; margin-top: 50px;">
                                    <p>Progress</p>
                                    <p>Your points: ${card.userPoints}</p>
                                </span>
                                <div style="width: 100%; height: 20px; background-color: white; border: 1px solid #ccc; position: relative;">
                                    <div style="width: ${card.progress}%; height: 100%; background-color: #4CAF50; color: white; position: absolute; top: 0; left: 0; display: flex; align-items: center; justify-content: center;">${card.progress}%</div>
                                </div>
                                <button class="btn btn-transparent mt-5" style="background-color: green; color: white">Redeem Reward</button>
                            </div>
                        </div>
                        <div class="fade-in">
                            <p class="mx-5" style="text-align: justify; max-width: 2000px;">
                                ${card.description}
                            </p>
                        </div>
                    </div>
                `;
                } else {
                    return '<p>Card not found</p>';
                }
            }
        

        // Call the function to generate the card HTML based on the user's selection
        if (selectedCard && cardInfo[selectedCard]) {
            cardInfoElement.innerHTML = generateCardHTML(selectedCard);
        } else {
            cardInfoElement.innerHTML = '<p>Card not found</p>';
        }
    });
</script>

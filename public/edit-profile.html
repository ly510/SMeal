	<!-- Edit User Profile -->
	<section class="user-profile section">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<div class="sidebar">
						<!-- User Widget -->
						<div class="widget user">
							<!-- User Image -->
							<div class="image d-flex justify-content-center">
								<!-- to check if user has image else display the following -->
								<span class="fa-stack fa-4x">
									<i class="fa-regular fa-circle fa-stack-2x"></i>
									<i class="fa-solid fa-user fa-stack-1x"></i>
								</span>
							</div>
							<!-- User Name -->
							<h5 class="text-center">Samanta Doe</h5>
						</div>
						<!-- Dashboard Links -->
					</div>
				</div>
				<div class="col-lg-8">
					<!-- Edit Profile Welcome Text -->
					<div class="widget welcome-message d-flex justify-content-between align-items-center">
						<h2 class="mb-0">Edit Profile</h2>
						<a href="user-profile.html" class="btn btn-transparent">Return to My Profile</a>
					</div>
					<!-- Edit Personal Info -->
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<div class="widget personal-info">
								<h3 class="widget-header user">Edit Personal Information</h3>
								<form action="#">
									<!-- Email -->
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control" id="email" disabled>
									</div>
									<!-- Phone Number -->
									<div class="form-group">
										<label for="phone-no">Phone Number</label>
										<input type="text" class="form-control" id="phone-no">
									</div>
									<!-- Display Name -->
									<div class="form-group">
										<label for="display-name">Display Name</label>
										<input type="text" class="form-control" id="display-name">
									</div>
									<!-- Profile Picture -->
									<div class="form-group profile-pic">
										<label for="profile-pic">Profile Picture</label>
										<input type="file" accept="image/*" class="form-control mt-2 pt-1" id="profile-pic">
									</div>
									<!-- Submit button -->
									<button class="btn btn-transparent">Save Changes</button>
								</form>
							</div>
						</div>
						<div class="col-lg-6 col-md-6">
							<!-- Change Password -->
							<div class="widget change-password">
								<h3 class="widget-header user">Edit Password</h3>
								<form action="#">
									<!-- Current Password -->
									<div class="form-group">
										<label for="current-password">Current Password</label>
										<input type="password" class="form-control" id="current-password">
									</div>
									<!-- New Password -->
									<div class="form-group">
										<label for="new-password">New Password</label>
										<input type="password" class="form-control" id="new-password">
									</div>
									<!-- Confirm New Password -->
									<div class="form-group">
										<label for="confirm-password">Confirm New Password</label>
										<input type="password" class="form-control" id="confirm-password">
									</div>
									<!-- Submit Button -->
									<button class="btn btn-transparent">Change Password</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- ** Basic Page Needs ** -->
	<meta charset="utf-8">
	<title>Edit Profile</title>

	<!-- ** Mobile Specific Metas ** -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

	<!-- Page icon -->
	<link href="img/logo-white.png" rel="shortcut icon">

	<!-- Stylesheets -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

	<link href="css/navbar.css" rel="stylesheet">
	<link href="css/profile.css" rel="stylesheet">

	<!-- Nav Bar js-->
	<script src="js/nav-bar.js"></script>
</head>

<body class="body-wrapper">
	<div id="app">
		<!-- Nav Bar -->
		<header>
			<div class="container">
				<div class="row">
					<div class="col-md-12" id="navBar">
					</div>
				</div>
			</div>
		</header>

		<!-- Edit User Profile -->
		<section class="user-profile section">
			<div class="container">
				<div class="alert alert-success d-none" role="alert" id="successAlert"></div>
				<div class="row">
					<div class="col-lg-4">
						<div class="sidebar">
							<!-- User Widget -->
							<div class="widget user">
								<!-- User Image -->
								<div class="image d-flex justify-content-center">
									<!-- to check if user has image else display the following -->
									<img :src="img" id="profilePic" v-if="img !== ''">
									<span class="fa-stack fa-5x" v-else>
										<i class="fa-regular fa-circle fa-stack-2x"></i>
										<i class="fa-solid fa-user fa-stack-1x"></i>
									</span>
								</div>
								<a class="d-block text-center mt-2" v-if="img !== ''" @click="removePicture" style="color: red; cursor: pointer;"><i class="fa-solid fa-trash"></i> Remove current picture</a>
								<!-- User Name -->
								<h5 class="text-center">{{ display }}</h5>
							</div>
							<!-- Dashboard Links -->
						</div>
					</div>
					<div class="col-lg-8">
						<!-- Edit Profile Welcome Text -->
						<div class="widget welcome-message d-flex justify-content-between align-items-center">
							<h2 class="mb-0">Edit Profile</h2>
							<a href="user-profile.html" class="btn btn-transparent">Return to My Profile</a>
						</div>
						<!-- Edit Personal Info -->
						<div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="widget personal-info">
									<h3 class="widget-header user">Edit Personal Information</h3>
									<div class="alert alert-danger d-none" role="alert" id="profileAlert"></div>
									<form action="#">
										<!-- Email -->
										<div class="form-group">
											<label for="email">Email</label>
											<input type="email" class="form-control" id="email" v-model="email"
												disabled>
										</div>
										<!-- Phone Number -->
										<div class="form-group">
											<label for="phone-no">Phone Number</label>
											<input type="text" pattern="\d*" maxlength="8" class="form-control" id="phone-no" v-model="phoneNo">
										</div>
										<!-- Display Name -->
										<div class="form-group">
											<label for="display-name">Display Name</label>
											<input type="text" class="form-control" id="display-name" v-model="name">
										</div>
										<!-- Profile Picture -->
										<div class="form-group profile-pic">
											<label for="profile-pic">Profile Picture</label>
											<input type="file" accept="image/jpeg, image/png" class="form-control mt-2 pt-1"
												id="profile-pic" @change="handleImgUpload" max-size="512000">
										</div>
										<!-- Submit button -->
										<button class="btn btn-transparent" onclick="updateProfile(event)">Save Changes</button>
									</form>
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<!-- Change Password -->
								<div class="widget change-password">
									<h3 class="widget-header user">Edit Password</h3>
									<div class="alert alert-danger d-none" role="alert" id="passwordAlert"></div>
									<form action="#">
										<!-- Current Password -->
										<div class="form-group">
											<label for="current-password">Current Password</label>
											<input type="password" class="form-control" id="current-password"
												v-model="typedPass">
										</div>
										<!-- New Password -->
										<div class="form-group">
											<label for="new-password">New Password</label>
											<input type="password" class="form-control" id="new-password"
												v-model="newPass">
										</div>
										<!-- Confirm New Password -->
										<div class="form-group">
											<label for="confirm-password">Confirm New Password</label>
											<input type="password" class="form-control" id="confirm-password"
												v-model="confirmPass">
										</div>
										<!-- Submit Button -->
										<button class="btn btn-transparent" onclick="updatePassword(event)">Change Password</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- Axios -->
	<script src='https://unpkg.com/axios/dist/axios.min.js'></script>
	<!-- Vue 3 -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<script src="./js/app.js"></script>
	<script src="./js/edit-profile.js"></script>

</body>

</html>

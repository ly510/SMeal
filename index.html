<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">

    <title>Welcome to SMeal</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="nav-bar">
        <div class="nav-bar-left">
            <a href="index.html"><img src="img/logo-white.png" alt="logo" class="logo"></a>
        </div>
        <div class="nav-bar-right">
            <a href="login.html" class="nav-bar-item" id="login">Login</a>
            <a href="createAccount.html" class="nav-bar-item" id="signup">Sign Up</a>
            <a href="about.html" class="nav-bar-item" id="about">About Us</a>
        </div>
    </div>

    <!-- <div class="content">
      <img src="img/food1.png" alt="food" class="food-image">
    </div> -->
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div id="carouselExampleControls" class="carousel slide mx-auto" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- Set slide 1 of carousel as active -->
              <div class="carousel-item active">
                <img src="img/food2.jpg" class="d-block w-80" alt="food1">
              </div>
              <!-- Add other images as other carousel slides -->
              <div class="carousel-item">
                <img src="img/food1.jpg" class="d-block w-80" alt="food2">
              </div>
              <div class="carousel-item">
                <img src="img/food3.jpeg" class="d-block w-80" alt="food3">
              </div>
            </div>
            <!-- Add carousel control buttons -->
            <button class="carousel-control-prev" type="button" 
                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" 
                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="d-flex flex-column">
            <h1 class="header-text">Never miss a <br> meal again!</h1>
            <h6 class="description-text">with our food delivery platform <br>
            specially designed for SMU</h6>
            <form action="createAccount.html">
              <input type="submit" class="cta-btn" value="Take me to goodness!">
            </form>
          </div>
        </div>
        </div>
        </div>
        
    </div>

    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>

    

</body>
</html>

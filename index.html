<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">

    <title>Welcome to SMeal</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="nav-bar">
        <div class="nav-bar-left">
            <a href="index.html"><img src="img/logo-white.png" alt="logo" class="logo"></a>
        </div>
        <div class="nav-bar-right">
            <a href="#" class="nav-bar-item" id="login">Login</a>
            <a href="#" class="nav-bar-item" id="signup">Sign Up</a>
            <a href="about.html" class="nav-bar-item" id="about">About Us</a>
        </div>
    </div>

    <!-- <div class="content">
      <img src="img/food1.png" alt="food" class="food-image">
    </div> -->
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div id="carouselExampleControls" class="carousel slide mx-auto" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- Set slide 1 of carousel as active -->
              <div class="carousel-item active">
                <img src="img/food2.jpg" class="d-block w-80" alt="food1">
              </div>
              <!-- Add other images as other carousel slides -->
              <div class="carousel-item">
                <img src="img/food1.jpg" class="d-block w-80" alt="food2">
              </div>
              <div class="carousel-item">
                <img src="img/food3.jpeg" class="d-block w-80" alt="food3">
              </div>
            </div>
            <!-- Add carousel control buttons -->
            <button class="carousel-control-prev" type="button" 
                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" 
                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="d-flex flex-column">
            <h1 class="header-text">Never miss a <br> meal again!</h1>
            <h6 class="description-text">with our food delivery platform <br>
            specially designed for SMU</h6>
            <form action="createAccount.html">
              <input type="submit" class="cta-btn" value="Take me to goodness!">
            </form>
          </div>
        </div>
        </div>
        </div>
        
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header text-center">
            <img src="img/logo-black.png" width="70px" class="modal-title"/>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="#">
                <h4 class="modal-title text-center" id="signupModalLabel">Login Now!</h4>
                <fieldset class="p-4">
                    <label for="l_email" class="form-label">SMU Email Address</label>
                    <input id="l_email" class="form-control mb-3" type="text" placeholder="abc@xxx.smu.edu.sg / abc@smu.edu.sg" required>

                    <label for="l_pwd" class="form-label">Password</label>
                    <input id="l_pwd" class="form-control mb-3" type="password" placeholder="Password" required>

                    <button type="submit" class="btn btn-primary font-weight-bold mt-3">Login</button>
                    <p class="text-secondary text-center mt-4">Don't have an account? <a class="text-primary text-decoration-none" type="button" id="opensignupModal" data-bs-dismiss="modal">Sign Up</a></p>  
                </fieldset>
            </form>
        </div>
        </div>
    </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <img src="img/logo-black.png" width="70px" class="modal-title"/>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <h4 class="modal-title text-center" id="signupModalLabel">Sign Up Now!</h4>
                    <fieldset class="p-4">
                        <label for="r_email" class="form-label">SMU Email Address</label>
                        <input id="r_email" class="form-control mb-3" type="email" placeholder="abc@xxx.smu.edu.sg / abc@smu.edu.sg" required>

                        <label for="r_pwd" class="form-label">Password</label>
                        <input id="r_pwd" class="form-control mb-3" type="password" placeholder="Password" required>

                        <label for="r_c_pwd" class="form-label">Confirm Password</label>
                        <input id="r_c_pwd" class="form-control mb-3" type="password" placeholder="Password" required>

                        <button type="submit" class="btn btn-primary font-weight-bold mt-3">Sign Up</button>
                        <p class="text-secondary text-center mt-4">Already have an account? <a class="text-primary text-decoration-none" type="button" id="openLoginModal" data-bs-dismiss="modal">Login</a></p>  
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>

    <!-- login and sign up modal when onclick-->
    <script>
    document.getElementById('login').addEventListener('click', function () {
        var myModal = new bootstrap.Modal(document.getElementById('loginModal'));
        myModal.show();
    });

    document.getElementById('signup').addEventListener('click', function () {
        var myModal = new bootstrap.Modal(document.getElementById('signupModal'));
        myModal.show();
    });

    document.getElementById('opensignupModal').addEventListener('click', function () {    
        var signupModal = new bootstrap.Modal(document.getElementById('signupModal'));
        signupModal.show();
    });
    document.getElementById('openLoginModal').addEventListener('click', function () {    
        var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
        loginModal.show();
    });
    </script>

</body>

</html>
